<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro passos com DOM</title>
    <style>
        body { 
            background-color: rgb(20, 60,100);
            color: white;
            font: 1.2em arial;
        }
    </style>
</head>

<body>

    <h1>Inciando estudos com <strong>Doom</strong></h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo usar doom</p>
    <div id="msg">clique em mim <br></div>
    <br>
   
    <script>
        var corpo = window.document.body
        var head = window.document.getElementsByTagName('h1')[0]
        var p1 = window.document.getElementsByTagName('p')[0]
        var d = window.document.getElementById('msg')

        p1.style.color= 'blue'
        corpo.style.background =  'rgb(0,50,80)'

        d.style.color = 'green'
        d.style.textAlign = 'center'
        d.style.background = 'white'
        d.innerText = 'estou aguardando'
        

        window.document.write(`Est√° escrito assim ${p1.innerText} <br>`)
        window.document.write(`${head.innerHTML}<br>`)
        
        var b = window.document.querySelector('div#msg')
        window.document.write(`${b.innerHTML}`)

     
    </script>

</body>
</html>
