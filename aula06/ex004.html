<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body{
            font: normal 28pt arial;
        }
    </style>
</head>
<body>
   
    <script>
        var nome = window.prompt('qual é o seu nome: ')
        document.write(`<br>Seu nome tem ${nome.length}`)
        document.write(`<br>Seu nome em maiusculo é ${nome.toUpperCase()}`)
        document.write(`<br>Seu nome em menusculo é ${nome.toLowerCase()}`)
    </script>
</body>
</html>
