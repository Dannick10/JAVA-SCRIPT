<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOMM</title>
    <style>
        div#area{
            background-color: rgb(124, 219, 124);
            color: white;
            
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 2em;
        }
    </style>
</head>
<body>

    <div id="area" >
        clique aqui
    </div>

    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click',clicar)
        a.addEventListener('mouseenter', entrou)
        a.addEventListener('mouseout',saiu)

        function clicar(){
           

            a.innerText = 'clicou'
            a.style.background = 'blue'
        }

        function  entrou(){
            a.innerText = 'entrou'
        }



        function saiu(){
            a.innerText = 'saiu'
            a.style.background = 'red'
        }
     
    </script>
    
</body>
</html>
