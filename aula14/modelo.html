    <title>Modelo verificador de idade</title>
</head>
<body onload="carregar()">

        <h1>Verificador de Idade</h1>
    </header>

    <section>
        <div>
            <p>Ano de nascimento
            <input type="number" name="txano" id="txano" min="0">
            </p>

                <input type="radio" name="dasex" id="fem">

        </div>
       
        <div>
            <img id="imagem" src="" alt="">
        </div>
    </section>
